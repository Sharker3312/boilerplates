# =============================================================================
# Loki Configuration
# =============================================================================
# Boilerplate configuration for Grafana Loki running in Docker (single-node).
#
# Usage:
#   1. Copy this file alongside the docker-compose.yml
#   2. Adjust retention, limits, and storage settings for your workload
#
# Docs: https://grafana.com/docs/loki/latest/configure/
# =============================================================================

auth_enabled: false   # Set to true for multi-tenant deployments

# =============================================================================
# Server
# =============================================================================
server:
  http_listen_port: 3100
  grpc_listen_port: 9095
  log_level: info              # debug | info | warn | error
  grpc_server_max_recv_msg_size: 8388608   # 8 MB — increase for large log lines
  grpc_server_max_send_msg_size: 8388608

# =============================================================================
# Common / Storage
# =============================================================================
common:
  path_prefix: /loki

  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules

  replication_factor: 1        # 1 for single-node; increase for HA clusters

  ring:
    kvstore:
      store: inmemory           # Use consul / etcd / memberlist for HA
    instance_addr: 127.0.0.1

# =============================================================================
# Schema — defines how indexes and chunks are stored
# =============================================================================
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem  # filesystem | s3 | gcs | azure
      schema: v13
      index:
        prefix: index_
        period: 24h

# =============================================================================
# Compactor — handles retention enforcement and index compaction
# =============================================================================
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true       # Must be true for retention_period to work
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# =============================================================================
# Limits
# =============================================================================
limits_config:
  allow_structured_metadata: true
  retention_period: 720h           # 30 days — adjust per your storage/compliance needs
  ingestion_rate_mb: 10            # Per-tenant ingestion rate limit (MB/s)
  ingestion_burst_size_mb: 20      # Per-tenant burst size (MB)
  max_entries_limit_per_query: 5000
  max_query_series: 500
  reject_old_samples: true
  reject_old_samples_max_age: 168h # 7 days — reject logs older than this

# =============================================================================
# Query settings
# =============================================================================
query_range:
  align_queries_with_step: true

# =============================================================================
# Analytics — disable phone-home reporting
# =============================================================================
analytics:
  reporting_enabled: false
